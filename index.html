<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>年賀状料金シミュレータ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>年賀状料金シミュレータ</h1>
        <form id="priceCalculator">
            <label for="finish">仕上がり:</label>
            <select id="finish" name="finish">
                <option value="photo">写真綺麗仕上げ</option>
                <option value="print">印刷仕上げ</option>
            </select>

            <label for="grade">グレード:</label>
            <select id="grade" name="grade">
                <option value="high">ハイグレード</option>
                <option value="premium">プレミアム</option>
                <option value="standard">スタンダード</option>
                <option value="light">ライト</option>
            </select>

            <label for="period">注文期間:</label>
            <select id="period" name="period">
                <option value="super_early">超早割</option>
                <option value="early">早割</option>
                <option value="normal">通常</option>
            </select>

            <label for="quantity">枚数:</label>
            <input type="number" id="quantity" name="quantity" value="15">

            <div class="prices">
                <p>通常料金: <span id="normalPrice">1,500円</span></p>
                <p>超早割りから: <span id="discountPrice">2,500円</span></p>
                <p>データで注文コース: <span id="dataOrderPrice">4,500円</span></p>
            </div>

            <button type="button" onclick="calculatePrice()">料金計算</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
